<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <title>HTML Tables two</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td colspan="3">
                    Title goes here
                </td>
                <td align="center" width="25px"> A</td>
                <td align="right" width = "25px"> B</td>
            </tr>

            <tr>
                <td align="left" rowspan="3">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>

            <tr>
                <td align="center">H</td>
                <td align="center" colspan="2">I</td>
                <td align="right" align = "bottom" rowspan="2">J</td>
            </tr>

            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>

            <tr>
                <td align="right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </div>
</body>
</html>
