<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistrationForm</title>
</head>
<body>
    <div>
        <table width="600px" border="1">
            <tr>
                <td align="center">
                    <b>Last Name</b>
                </td>
                <td width="400 px">
                    <input type="text" size = "50" tabindex="0"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>First Name</b>
                </td>
                <td width="400 px">
                    <input type="text" size = "50"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Adress</b>
                </td>
                <td>
                    <textarea size = "50"> </textarea>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>City</b>
                </td>
                <td>
                    <input type="text" size = "30"/>
                    <label>State</label>
                    <input type="text" size = "15"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Zip/Postal Code</b>
                </td>
                <td>
                    <input type="text" size="4" maxlength="4">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Country</b>
                </td>
                <td>
                    <select>
                        <option value="1" selected = "selected">Bulgaria</option>
                        <option value="2">Bosnia</option>
                        <option value="3">Bahamas</option>
                        <option value="4">Germany</option>
                        <option value="5">France</option>
                        <option value="6">UK</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Phone number(country code, area code, number)</b>
                </td>
                <td>
                    (+<input type="tel" maxlength="3" size="3"/> ) <input type="tel" maxlength="3" size="3"> <input type="tel" maxlength="5" size="9"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Email</b>
                </td>
                <td>
                    <input type="email" size = "50"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b> Birth Date</b>
                </td>
                <td>
                    <input type="datetime"/>
                </td>
            </tr>

            <tr>
                <td align = "center">
                    <b>Gender</b>
                </td>
                <td>
                    <select>
                        <option value="1" selected = "selected">Male</option>
                        <option value="2">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Starting Date</b>
                </td>
                <td>
                    <input type = "radio" name = "startingDate" value="Spring 2015" />
                    <input type = "radio" name = "startingDate" value="Summer 2015" />
                </td>
            </tr>

            <tr>
                <td align="center">
                    <b>Comments/Questions</b>
                </td>
                <td>
                    <textarea size = "50"> </textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" bgcolor="aqua" align="center">
                    <input type="submit"  value="Submit"  />
                    <input type="reset"  name="resetBtn" value="Clear the form"  />
                </td>

            </tr>
        </table>
    </div>
</body>
</html>
