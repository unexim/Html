<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div>
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="4" align="right"> 123</td>
                </tr>

                <tr>
                    <td align="center" width="20px">1</td>
                    <td align="center" width="20px">2</td>
                    <td align="center" width="20px">3</td>
                    <td align="center" width="20px">+</td>
                </tr>

                <tr>
                    <td align="center">4</td>
                    <td align="center">5</td>
                    <td align="center">6</td>
                    <td align="center">-</td>
                </tr>

                <tr>
                    <td align="center">7</td>
                    <td align="center">8</td>
                    <td align="center">9</td>
                    <td align="center">*</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">0</td>
                    <td align="center">.</td>
                    <td align="center">/</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
